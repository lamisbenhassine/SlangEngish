<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <mat-icon>school</mat-icon>
        <h1>Join E-Learning</h1>
      </div>
      <p class="subtitle">Create your account and start learning today!</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSignUp()">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>First Name</mat-label>
          <input 
            matInput 
            [(ngModel)]="signUpData.firstName" 
            name="firstName" 
            placeholder="John"
            required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Last Name</mat-label>
          <input 
            matInput 
            [(ngModel)]="signUpData.lastName" 
            name="lastName" 
            placeholder="Doe"
            required>
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="form-field full-width">
        <mat-label>Email Address</mat-label>
        <input 
          matInput 
          [(ngModel)]="signUpData.email" 
          name="email" 
          type="email"
          placeholder="john.doe@example.com"
          required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field full-width">
        <mat-label>Password</mat-label>
        <input 
          matInput 
          [(ngModel)]="signUpData.password" 
          name="password" 
          [type]="hidePassword ? 'password' : 'text'"
          placeholder="Create a strong password"
          required>
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hidePassword = !hidePassword"
          type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field full-width">
        <mat-label>Confirm Password</mat-label>
        <input 
          matInput 
          [(ngModel)]="signUpData.confirmPassword" 
          name="confirmPassword" 
          [type]="hideConfirmPassword ? 'password' : 'text'"
          placeholder="Confirm your password"
          required>
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hideConfirmPassword = !hideConfirmPassword"
          type="button">
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="avatar-upload">
        <label for="avatar-upload" class="upload-label">
          <div class="avatar-preview">
            <img [src]="avatarPreview || 'https://via.placeholder.com/100x100/667eea/ffffff?text=AVATAR'" alt="Avatar">
            <div class="upload-overlay">
              <mat-icon>camera_alt</mat-icon>
            </div>
          </div>
          <span>Upload Avatar (Optional)</span>
        </label>
        <input 
          id="avatar-upload" 
          type="file" 
          accept="image/*" 
          (change)="onAvatarChange($event)"
          style="display: none;">
      </div>

      <div class="form-options">
        <mat-checkbox [(ngModel)]="agreeToTerms" name="agreeToTerms" required>
          I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
        </mat-checkbox>
      </div>

      <button 
        mat-raised-button 
        color="primary" 
        class="submit-btn"
        type="submit"
        [disabled]="!isFormValid()">
        <mat-icon>person_add</mat-icon>
        Create Account
      </button>
    </form>

    <div class="auth-divider">
      <span>OR</span>
    </div>

    <div class="social-login">
      <button mat-stroked-button class="social-btn google-btn">
        <mat-icon>google</mat-icon>
        Sign up with Google
      </button>
      <button mat-stroked-button class="social-btn facebook-btn">
        <mat-icon>facebook</mat-icon>
        Sign up with Facebook
      </button>
    </div>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/auth/signin">Sign in</a></p>
    </div>
  </div>
</div>
